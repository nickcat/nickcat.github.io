<!doctype html>

<head>
  <meta charset="utf-8">

  <title>Alien Turtle Invasion Canvas Game</title>
  <meta name="description" content="Alien Turtle Invasion Canvas Game">
  <meta name="author" content="Wayne Graham">

  <!-- Mobile viewport optimized: h5bp.com/viewport -->
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="css/style.css">
  <script src="js/libs/modernizr-2.0.6.min.js"></script>
  <script src="js/libs/jquery-1.7.0.min.js"></script>
</head>

<body>
  <header>

  </header>
  
 
  <!-- 进行游戏的canvas -->
  <div id="main" role="main">
    <canvas id="game" width="600" height="800"></canvas>
  </div>
 
  <!-- 进行视频，图片的canvas -->
  <canvas id="intro" width="600" height="800"></canvas>
 
   <!-- 视频 -->
   <video id = "start_video" width = "600" height = "300" onended = "video_stop();">
		<source src = "images/team.mp4" type = "video/mp4"/>
   </video>
   
   <!-- 图片 -->
   <img id = "start_picture" src = "images/flag.PNG" width = "600" height = "300"></img>
   
   <div id = "game_text"> 
	   <h1>游戏方法</h1>
	   一共有5个关卡<br><br>
	   每过一个关卡，敌人的体力和数量增加<br><br>
	   第五关出现BOSS<br><br>
	   用左右键控制飞机<br><br>
	   用空格键发射子弹<br>
   </div>
   
  <footer>

  </footer>

  <script src="js/invaders3.js"></script>
	
  <script src="tools/Stats.js"></script>
  <script>
      var stats = new Stats();
      stats.domElement.style.position = 'absolute';
      stats.domElement.style.left = '0px';
      stats.domElement.style.top = '0px';

      document.getElementById('main').appendChild( stats.domElement );

      setInterval( function () {

        stats.update();

      }, 1000 / 60 );
  </script>



</body>
</html>
